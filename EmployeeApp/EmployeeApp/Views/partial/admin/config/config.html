<div class="row" ng-controller="ConfigCtrl">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="panel panel-primary" style="min-height: 620px;">
            <div class="panel-heading">
                <i class="glyphicon glyphicon-file space-right"></i>
                Configuration Settings
            </div>
            <div class="panel-body">
                <div kendo-grid
                     k-data-source="ConfigItemsDataSource"
                     k-options='{ sortable: false, resizable: false, editable: "inline", scrollable: false}'
                     k-columns="constants.settingsColDef">
                </div>
            </div>
        </div>
    </div>
</div>
