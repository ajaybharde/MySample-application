<div ng-controller="ReportsAdminCtrl">
    <script type="text/ng-template" id="newReportItemTemplate.html">
        <modal-dialog>
            <div class="row">
                <div class="col-sm-12 nopad">
                    <label>Name</label>
                    <input type="text" class="form-control input-sm space-bottom" ng-model="model.Name" required></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 nopad">
                    <label>Description</label>
                    <input type="text" class="form-control input-sm space-bottom" ng-model="model.Description" required></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 nopad">
                    <label>Url</label>
                    <input type="text" class="form-control input-sm space-bottom" ng-model="model.Url" required></textarea>
                </div>
            </div>
        </modal-dialog>
    </script>
    <div class="col-sm-12">
        <div class="panel panel-primary" style="min-height: 620px;">
            <div class="panel-heading">
                <i class="glyphicon glyphicon-book space-right"></i>
                Reports Configuration
            </div>
            <div class="panel-body">
                <p>
                    <span kendo-grid
                          k-data-source="ReportsDataSource"
                          k-options='{ sortable: false, resizable: false, editable: "inline", scrollable: false}'
                          k-columns="reportsColDef"></span>
                </p>
                <p>
                    <button ng-click="newReport()" class="btn btn-primary btn-sm">New Report</button>
                </p>

            </div>
        </div>
    </div>
</div>
