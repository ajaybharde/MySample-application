<div class="modal-content">
    <div class="modal-header">
        <h4>{{title}}</h4>
    </div>
    <div class="modal-body">
        <p style="white-space: pre; word-break: break-all;" ng-bind-html="message"></p>
    </div>
    <div class="modal-footer">
        <button ng-click="close('Ok')" type="button" class="btn btn-primary btn-sm">Ok</button>
    </div>
</div>
