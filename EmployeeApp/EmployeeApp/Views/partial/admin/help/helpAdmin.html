<div ng-controller="HelpAdminCtrl">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <script type="text/ng-template" id="newHelpItemTemplate.html">
            <modal-dialog>
                <div class="row">
                    <div class="col-sm-12 nopad">
                        <label>Name</label>
                        <input type="text" class="form-control input-sm space-bottom" ng-model="model.Name" required></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 nopad">
                        <label>Description</label>
                        <input type="text" class="form-control input-sm space-bottom" ng-model="model.Description" required></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 nopad">
                        <label>Url</label>
                        <input type="text" class="form-control input-sm space-bottom" ng-model="model.Url" required></textarea>
                    </div>
                </div>
            </modal-dialog>
        </script>
        <div class="panel panel-primary" style="min-height: 620px;">
            <div class="panel-heading">
                <i class="glyphicon glyphicon-question-sign space-right"></i>
                Manage User Configuration 
            </div>
            <div class="panel-body">
                <p>
                    <span kendo-grid
                          k-data-source="HelpItemsDataSource"
                          k-options='{ sortable: false, resizable: false, editable: "inline", scrollable: false}'
                          k-columns="helpColDef"></span>
                </p>
                <p>
                    <button ng-click="newHelp()" class="btn btn-primary btn-sm">New Help Item</button>
                </p>

            </div>
        </div>
    </div>
</div>
