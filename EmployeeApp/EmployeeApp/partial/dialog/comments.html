<div class="modal-content">
    <div class="modal-header">
        <h4>{{title}}</h4>
    </div>
    <div class="modal-body">
        <label ng-show="message.length > 0">{{message}}:<span class="text-danger">*</span></label>
        <textarea rows="8" class="form-control input-sm" style="width: 100%;" ng-model="comments" max-chars="8000" required ng-change="comments=comments.substring(0,8000)"></textarea>
        <div class="text-danger">{{8000 - comments.length}} characters remaining</div>
    </div>
    <div class="modal-footer">
        <button ng-disabled="!comments" ng-click="close(comments)" type="button" class="btn btn-sm btn-primary">Submit</button>
        <button ng-click="close()" type="button" class="btn btn-sm btn-default" data-dismiss="modal">Cancel</button>
    </div>
</div>
